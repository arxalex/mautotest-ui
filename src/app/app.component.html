<div class="container pt-3">
  <div class="row">
    <div class="col-md-9">
      <div class="row mb-2">
        <div class="d-inline-flex p-0">
          <app-text-edit [text]="testCase.name" (textChanged)="testCase.name = $event"  [placeholder]="'Test Case Name'" [textClass]="'h1'"></app-text-edit>
          <div class="btn-group ms-auto">
            <button (click)="new()" class="btn btn-outline-secondary">
              New
            </button>
            <button (click)="showSelectFile = true" class="btn btn-outline-secondary">
              Select File
            </button>
            <button (click)="render()" class="btn btn-success">
              Render
            </button>
          </div>
        </div>
      </div>
      <app-action-list class="row"></app-action-list>
    </div>
    <app-auto-actions-list [actions]="actions" class="col-md-3"></app-auto-actions-list>
  </div>
</div>
<app-modal-dialog *ngIf="showPopup"></app-modal-dialog>
<app-select-file *ngIf="showSelectFile" (action)="handleFile($event)"></app-select-file>
